<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border='1' cellspacing='0'  width='80%' align='center' >
		<caption>学员表</caption>
		<tr>
			<th colspan='3'>学员基本信息</th>
			<!-- <td>学员基本信息</td>
			<td>学员基本信息</td> -->
			<th colspan='2'>课程成绩</th>
			<!-- <td>课程成绩</td> -->
		</tr>
		<tr align='right' valign='bottom' height='50' bgcolor='red'>
			<td>姓名</td>
			<td>性别</td>
			<td>专业</td>
			<td>课程</td>
			<td>分数</td>
		</tr>
		<tr>
			<td>大潘</td>
			<td>男</td>
			<td rowspan='2'>计算机</td>
			<td rowspan='2'>python</td>
			<td>67</td>
		</tr>
		<tr>
			<td>小珊</td>
			<td>女</td>
			<!-- <td>计算机</td> -->
			<!-- <td>python</td> -->
			<td>90</td>
		</tr>
	</table>
</body>
</html>
